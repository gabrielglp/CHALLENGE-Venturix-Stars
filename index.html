<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="Container">
      <div class="Card">
        <div class="Card-1">
          <div class="Star">
            <img src="images/icon-star.svg" alt="Yellow Star" />
          </div>
          <h1 class="CardTitle">How did we do?</h1>
          <p class="CardText">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <form>
            <div class="CardRate">
              <input type="radio" name="BtnInput" id="BtnInput1" value="1" />
              <label for="BtnInput1">1</label>
              <input type="radio" name="BtnInput" id="BtnInput2" value="2" />
              <label for="BtnInput2">2</label>
              <input type="radio" name="BtnInput" id="BtnInput3" value="3" />
              <label for="BtnInput3">3</label>
              <input type="radio" name="BtnInput" id="BtnInput4" value="4" />
              <label for="BtnInput4">4</label>
              <input type="radio" name="BtnInput" id="BtnInput5" value="5" />
              <label for="BtnInput5">5</label>
            </div>
            <div class="BtnSubmit">
              <button type="submit" class="submit" disabled>
                Submit
              </button>
            </div>
          </form>
        </div>
        <div class="Card-2 ocult">
          <img src="images/illustration-thank-you.svg" alt="Thank you" />
          <div class="result">
            <div>
              <span class="score"></span>
            </div>
          </div>
          <h2 class="CardTitle">Thank you!</h2>
          <div class="TextCard2">
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </div>
        </div>
      </div>
    </main>
    <script src="components/app.js"></script>
  </body>
</html>
